name: portfolioapp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.4
  flutter_launcher_icons: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  iOS: true
  image_path: "Assets/logo.png"

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - Assets/BackEnd.svg
    - Assets/UIUXDesigns.svg
    - Assets/MobileApps.svg
    - Assets/WebDesigns.svg
    - Assets/logo.png
